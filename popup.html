<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Annotator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Web Annotator</h2>
  <button id="toggleAnnotation">コメントモードを切り替え</button>
  <button id="viewComments">コメントを表示</button>
  <script src="popup.js"></script>
</body>
</html>
